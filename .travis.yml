language: ruby
before_script:
  - sh -e /etc/init.d/xvfb start
  - export DISPLAY=:99.0
bundler_args: --without development production --quiet
env:
  - DB=sqlite
  - DB=mysql
  - DB=postgres
  - COVERAGE=true
script:
  - bundle exec rake test_app
  - bundle exec rake spec
notifications:
  email:
    - hi@futhr.io
  irc:
    use_notice: true
    skip_join: true
    channels:
      - "irc.freenode.org#futhr"
rvm:
  - 1.9.3
  - 2.0.0
branches:
  only:
    - master
